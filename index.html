<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interativa</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled data-display>

        <div class="calculator-keys">
            <button class="key--operator" data-operator="+" value="+">+</button>
            <button class="key--operator" data-operator="-" value="-">-</button>
            <button class="key--operator" data-operator="*" value="*">&times;</button>
            <button class="key--operator" data-operator="/" value="/">&divide;</button>
            
            <button data-number="7" value="7">7</button>
            <button data-number="8" value="8">8</button>
            <button data-number="9" value="9">9</button>
            
            <button data-number="4" value="4">4</button>
            <button data-number="5" value="5">5</button>
            <button data-number="6" value="6">6</button>
            
            <button data-number="1" value="1">1</button>
            <button data-number="2" value="2">2</button>
            <button data-number="3" value="3">3</button>

            <button data-number="0" value="0">0</button>
            <button class="key--decimal" data-decimal="." value=".">.</button>
            <button class="key--clear" data-clear="all" value="clear">AC</button>
            
            <button class="key--equal" data-equals="=" value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
